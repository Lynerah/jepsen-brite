<body>
	<h1>Création de votre évenenement</h1>

	<form class="container" action="validationCreatEvent.php" method="post">
		<div class="form-group">
		    <label for="formGroupExampleInput">Titre de l'évenenement</label>

		    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nom de l'évenenement" name="title">

		</div>
	  	<div class="form-group">
	    	<label for="formGroupExampleInput">Organisateur</label>
	    	<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Organisateur" name="author">
	  	</div>
	   	<div class="form-group">
	    	<label for="formGroupExampleInput">Type d'évenenement</label>
	    	<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Type d'évenenement" name="category">
	  	</div>
	  	<div class="form-group">
	  		<label for="start">Start date:</label>

			<input type="date" id="start" name="start-event"
		       value=""
		       min="2020-01-01" max="2022-12-31">
		    <input type="time" id="startTime" name="startTime" min="17:00" max="00:00" required>
		</div>
		<div class="custom-file form-group">
	  		<input type="file" class="custom-file-input" id="customFile">
		  	<label class="custom-file-label" for="customFile">Choose file</label>
		</div>
		<div class="form-group">
	    	<label for="validationTextarea">Description</label>
	    	<textarea class="form-control is-invalid" id="validationTextarea" placeholder="écrivez ici" required></textarea>
	  	</div>

	  	<input class="btn btn-primary btn-lg" type="submit" name="ValideCreatEvent" value="Valider" >
	</form>
